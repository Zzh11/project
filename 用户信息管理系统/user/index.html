<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>源辰信息</title>
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="shortcut icon" href="images/yclogo.png" type="image/x-icon" />
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/ajaxfileupload.js"></script>

</head>

<body>
    <form method="post" enctype="multipart/form-data" style="float:left;">
        <ul>
            <li><label for="uname">用户名：</label>
            <input type="text" name="uname" id="uname" value="yc"/></li>
            <li><label for="pwd">密&nbsp;&nbsp;&nbsp;码：</label>
            <input type="password" name="pwd" id="pwd" value="a"/></li>
            <li><label for="pwd">图&nbsp;&nbsp;&nbsp;像：</label>
                <!--  作为文件域(<input type="file">)必须要有name属性，如果没有name属性，上传之后服务器是获取不到图片的  -->
                <input type="file" name="photo" id="photo" onchange="previewMultipleImage(this,'news_pic_show')"/></li>
            <li><input type="button" value="注册" onclick="addUser()"/>  <a href="/login">快速登录</a></li>

        </ul>
    </form>
    <div style="float:right;width:380px;margin-right:20px;">
        <fieldset id="news_pic_show">

            <legend>图片预览</legend>

        </fieldset>
    </div>
    <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
